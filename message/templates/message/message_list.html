{% extends 'base.html' %}
   
{% block content %}
<h1>留言列表</h1>
<a href="{% url 'msg_create' %}">新增留言</a>
    <ul>
        {% for  msg in message_list %}
        <li>{{msg.created}}
        <a href="{% url 'msg_read' msg.id %}">{{msg.subject}}{{ msg.user }}</a> </li> 
        {% if user.is_authenticated %}
                <a href="{% url 'msg_delete' msg.id %}">刪除</a>{% endif %}
        </li>
        {% endfor %}
    </ul>
    {% endblock %}
